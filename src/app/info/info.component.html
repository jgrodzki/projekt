<div class="card bg-dark text-light rounded-0 p-4">
    <div class="row g-0">
        <div class="col-lg-6 col-12">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="ratio ratio-16x9" src="assets/games.jpg" alt="{{images[0].alt}}">
                    </div>
                    <div *ngFor="let image of images" class="carousel-item">
                        <img class="ratio ratio-16x9" src="{{image.url}}" alt="{{image.alt}}">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-6 col-12">
            <div class="card-body">
                <h5 class="card-title">Gry planszowe i RPG</h5>
                    <p class="card-text">Witaj na naszej stronie poświęconej eventom związanym z grami planszowymi oraz RPG. Możesz tutaj znaleźć listę wydarzeń w twojej okolicy oraz zgłosić chęć wzięcia w nich udziału.</p>
            </div>
        </div>
      </div>
</div>
