<!-- imie nazwisko nr email event-->
<div class="card bg-dark text-light rounded-0" id="form">
    <div class="card-header text-center bg-primary text-dark rounded-0">
        Formularz zapisu
    </div>
    <div class="card-body p-0">
        <form class="m-4 text-dark">
            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="Imię" required>
                        <label for="nameInput">Imię</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Nazwisko" required>
                        <label for="lastNameInput" class="form-label">Nazwisko</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail" required>
                <label for="emailInput" class="form-label">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="mobileInput" placeholder="Telefon" required>
                <label for="mobileInput" class="form-label">Telefon</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
